<div class="row">
  <h1 class="page-header placeholders">
    <span class="col-md-1">Informações</span>
    <div class="text-right">
      <button type="button" class="btn btn-primary" ng-click="pesquisaCtrl.abrirModalCadastro()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova Ficha
      </button>
    </div>
  </h1>
</div>
<div class="row">

  <table id="tabela-de-fichas" class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>CPF</th>
        <th>RG</th>
        <th>Data Nascimento</th>
        <th>Celular</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="ficha in pesquisaCtrl.teste">
        <td>{{$index + 1}}</td>
        <td>{{ficha.tipoPessoa}}</td>
        <td>{{ficha.nomePessoa}}</td>
        <td>{{ficha.idadePessoa}}</td>
        <td>{{ficha.estadoCivil}}</td>
        <td>{{ficha.nomeCadastrante}}</td>
        <td>
          <button class="btn btn-warning" type="button" ng-click="pesquisaCtrl.abrirModalAlterar(ficha.idFicha)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Alterar</button>
          <button class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
