<form  id="form_ficha" name="form_ficha"  class="form-horizontal">

	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Cadastro</h3>
	</div>

	<div class="modal-body" id="modal-body">

		<input type="hidden" name="id_ficha" ng-model="modalCadastrarAlunosCtrl.ficha.idFicha">

		<div class="form-group">
			<label for="nome" class="col-sm-3 control-label">Nome:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="nome" id="nome" ng-model="modalCadastrarAlunosCtrl.ficha.nomePessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="rg" class="col-sm-3 control-label">RG:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" name="rg" id="rg" ng-model="modalCadastrarAlunosCtrl.ficha.idadePessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="contato" class="col-sm-3 control-label">CPF:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" name="cpf" id="cpf" ng-model="modalCadastrarAlunosCtrl.ficha.contatoPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="endereco" class="col-sm-3 control-label">Endere√ßo:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="endereco" id="endereco" ng-model="modalCadastrarAlunosCtrl.ficha.enderecoPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="dtNascimento" class="col-sm-3 control-label">Data de Nascimento:</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" name="dtNascimento" id="dtNascimento" ng-model="modalCadastrarAlunosCtrl.ficha.emailPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="telResidencial" class="col-sm-3 control-label">Telefone Residencial:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" name="telResidencial" id="telResidencial" ng-model="modalCadastrarAlunosCtrl.ficha.emailPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="telResidencial" class="col-sm-3 control-label">Celular/Whatsapp:</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" name="telCelular" id="telCelular" ng-model="modalCadastrarAlunosCtrl.ficha.emailPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="nomePai" class="col-sm-3 control-label">Nome do Pai:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="nomePai" id="nomePai" ng-model="modalCadastrarAlunosCtrl.ficha.nomePessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="nomeMae" class="col-sm-3 control-label">Nome da Mae:</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" name="nomeMae" id="nomeMae" ng-model="modalCadastrarAlunosCtrl.ficha.nomePessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-3 control-label">E-mail:</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" name="email" id="desc-email" ng-model="modalCadastrarAlunosCtrl.ficha.emailPessoa">
			</div>
		</div>

		<div class="form-group">
			<label for="dtEntrada" class="col-sm-3 control-label">Data de Entrada no Projeto:</label>
			<div class="col-sm-6">
				<input type="date" class="form-control" name="dtEntrada" id="dtEntrada" ng-model="modalCadastrarAlunosCtrl.ficha.emailPessoa">
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="modalCadastrarAlunosCtrl.cadastrar()">Cadastrar</button>
		<button class="btn btn-warning" type="button" ng-click="modalCadastrarAlunosCtrl.fechar()">Fechar</button>
	</div>

</form>
